{% extends 'base.html' %}
{% load static %}

<title>{% block title %} Registro de usuario {% endblock title %}</title>

{% block contenido %}
<div class="registro">
    <div class="container">
        <div class="row justify-content-center pt-6  mr-1 ">
            <div class="col-md-4 registrarse">
                <form method="POST">
                    <div class="form-get text-center pt-4">
                        <h1 class="text-light">Registrarse</h1>
                    </div>
                    <div class="form-get mx-sm-4 pt-3 text-center">
                        <input type="text" class="form-registro" placeholder="Ingrese su nombre de usuario">
                    </div>
                    <div class="form-get mx-sm-4 pt-3 text-center">
                        <input type="password" class="form-registro" placeholder="Ingrese su Nombre">
                    </div>
                    <div class="form-get mx-sm-4 pt-3 text-center">
                        <input type="password" class="form-registro" placeholder="Ingrese su apellido">
                    </div>
                    <div class="form-get mx-sm-4 pt-3 text-center">
                        <input type="password" class="form-registro" placeholder="Ingrese su contraseña">
                    </div>
                    <div class="form-get mx-sm-4 pt-3 text-center">
                        <input type="password" class="form-registro" placeholder="Confirmar contraseña">
                    </div>
                    <div class="form-get mx-sm-4 pt-3 text-center">
                        <input type="password" class="form-registro" placeholder="Direccion de e-mail">
                    </div>
                    <div class="form-get mx-sm-4 pt-4 text-center">
                        <input type="submit" class="btn btn-block regis" value="REGISTRARSE">
                    </div>
                    <br>
                </form>
            </div>
        </div>
        
    </div>  





























































<center>
    <form method= "POST" enctype="multipart/form-data" class= "mt-3">
        <h1 class="h1">Registro de usuario</h1>
        <br>
        <div class= "messages">
            {% for message in messages %}
                <table{% if message.tags %} class= "{{ message.tags}}"{% endif %}> {{ message}} </table>
            {% endfor %}
        </div>
        <br>
        {% csrf_token %}
        <div class= "container-fluid">
            <table>{{ form }}</table>
        </div>

        <button type="submit" class= "btn btn-success btn-lg px-3">Registrar</button>
    </form>

  
</center>

{% endblock %}
